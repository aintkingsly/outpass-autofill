<!DOCTYPE html>
<html>
<head>
    <title>Outpass Filler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; }
        label { display: block; margin: 10px 0; }
        input, select { width: 100%; padding: 5px; }
        button { padding: 10px; width: 100%; background-color: #4CAF50; color: white; border: none; }
        #result { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Hostel Outpass Filler</h2>
    <label>Outing Date (M/d/yyyy): <input id="outingDate" type="text"></label>
    <label>Outing Time (e.g., 18.00): <input id="outingTime" value="18.00"></label>
    <label>Return Date (M/d/yyyy): <input id="returnDate" type="text"></label>
    <label>Return In-Time (e.g., 20.00): <input id="returnTime" value="20.00"></label>
    <label>Purpose: 
        <select id="purpose">
            <option value="Shopping /Gym/ Haircut/ Xerox/ Temple">Shopping /Gym/ Haircut/ Xerox/ Temple</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner" selected>Dinner</option>
            <option value="Home - Native">Home - Native</option>
            <option value="Movie - Note: Night Shows Not Allowed">Movie (No Night Shows)</option>
            <option value="Additional Classes ( Certification courses )">Additional Classes</option>
            <option value="Medical Purpose">Medical Purpose</option>
            <option value="Relative House - (Functions)">Relative House (Functions)</option>
            <option value="Official - Voluntary Work">Official - Voluntary Work</option>
            <option value="Official - Industrial Visit">Official - Industrial Visit</option>
            <option value="Official - Sports">Official - Sports</option>
            <option value="Official - Participating Other College Events">Official - Other College Events</option>
            <option value="Internship">Internship</option>
            <option value="Rituals">Rituals</option>
        </select>
    </label>
    <button onclick="generateScript()">Generate & Fill</button>
    <p id="result"></p>

        const defaultDate = \`\${today.getMonth() + 1}/\${today.getDate()}/\${today.getFullYear()}\`;

        document.getElementById("returnDate").value = defaultDate;

        function generateScript() {

            const returnDate = document.getElementById("returnDate").value;
            const returnTime = document.getElementById("returnTime").value;
            const purpose = document.getElementById("purpose").value;

            const script = \`javascript:(function(){document.getElementById("QuestionId_r36e3756273664c9cb60d19ff61820915").value="Kingsly Rufus K J";document.getElementById("QuestionId_rc44a6690878943aaab796b1884fd769b").value="23BCS073";document.getElementById("QuestionId_r58430735a3544b2997994c3fd223f6b8").value="9942555337";document.getElementById("QuestionId_r29db15822bde4c848cfcd465dad7b0b5").value="MH - 02";document.getElementById("QuestionId_r9fcc4972f62f47468a0fb25c0c13ae74").value="207";document.getElementById("QuestionId_re944ec370e9b4cada53745fb23ddc612").value="yes";document.getElementById("QuestionId_r386f6785e13d43c9b639a5d7a3da7399").value="\${outingDate}";document.getElementById("QuestionId_r0f134f400d3e4e319163fd37284ccd74").value="\${outingTime}";document.getElementById("QuestionId_rd4356d23fabb49c0a1ad1e0db04fe922").value="\${returnDate}";document.getElementById("QuestionId_rad22bb46fa6149c9b2d0c9e189724927").value="\${returnTime}";document.getElementById("QuestionId_rc485d02d818d43a9ae2d851a4f3e4afe").value="\${purpose}";})();\`;

            document.getElementById("result").innerHTML = \`<a href="\${script}">Tap to Fill Form</a>\`;
        }
    </script>
</body>
</html>
